<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="row">
      <h1>Explore archived arcticles from NYT</h1>
      <div id="selections">
        <select class="dropdown" id="years_dropdn"></select>
        <select class="dropdown" id="month_dropdn">
          <option value=1>January</option>
          <option value=2>February</option>
          <option value=3>March</option>
          <option value=4>April</option>
          <option value=5>May</option>
          <option value=6>June</option>
          <option value=7>July</option>
          <option value=8>August</option>
          <option value=9>September</option>
          <option value=10>October</option>
          <option value=11>November</option>
          <option value=12>December</option>
        </select>
        <a href="#"><div class="get_data_button">GET ARTICLES</div></a>
      </div>
    </header>
    <div class="row">
      <h1 class="intro" id="main_area_intro">Click on GET ARTICLES to view archived articles from NYT</h1>
      <div id="data_section">
        <p>view by: </p>
        <select class="dropdown" id="datatype_dropdn">
          <option value="type_of_material">Type of material</option>
          <option value="print_page">Print Page</option>
          <option value="document_type">Document Type</option>
          <option value="news_desk">News Desk</option>
          <option value="section_name">Section Name</option>
          <option value="subsection_name">Subsection Name</option>
        </select>
        <div id="data"></div>
      </div><!--
   --><div id="heading_section_top">
        <h1 class="intro" id="headline_panel_intro">Click on any item on left to view related articles</h1>
        <div id="heading_section">
          <div class="article"></div>
        </div>
      </div>
    </div>
  </body>
</html>
